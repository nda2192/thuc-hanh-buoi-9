<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculator</h1>
    <input type="text" style="width: 100;" id="sothunhat">
    <input type="text" style="width: 100;" id="sothuhai"><br><br>
    <button id="cong" onclick="tong()">Cộng(+)</button>
    <button id="tru" onclick="">Trừ(-)</button>
    <button id="nhan" onclick="">Nhân(x)</button>
    <button id="chia" onclick="">Chia(/)</button><br>
    

    <script>

        
        function tong(){
            let a = number(document.getElementById("sothunhat"))
            let b = number(document.getElementById("sothuhai"))
            let tong = a + b
            document.write("Ket qua la " + tong)
        } 
        
    </script>
</body>

</html>

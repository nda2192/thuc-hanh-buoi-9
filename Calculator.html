<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculator</h1>
    <input type="text" style="width: 100;" id="sothunhat">
    <input type="text" style="width: 100;" id="sothuhai"><br><br>
    <input type="button" id="cong" onclick="tong()" style="width: 60px" value="Cộng(+)"></input>
    <input type="button" id="tru" onclick="hieu()" style="width: 60px" value="Trừ(-)"></input>
    <input type="button" id="nhan" onclick="tich()" style="width: 60px" value="Nhân(x)"></input>
    <input type="button" id="chia" onclick="thuong()" style="width: 60px" value="Chia(/)"></input><br>
    <p id="ketqua"></p>

    <script>        
        function tong(){
            let a = document.getElementById("sothunhat").value
            let b = document.getElementById("sothuhai").value
            let tong = Number(a) + Number(b)
            document.getElementById("ketqua").innerText = ("ket qua la " + tong)
        } 
        function hieu(){
            let a = document.getElementById("sothunhat").value
            let b = document.getElementById("sothuhai").value
            let hieu = Number(a) - Number(b)
            document.getElementById("ketqua").innerText = ("ket qua la " + hieu)
        } 
        function tich(){
            let a = document.getElementById("sothunhat").value
            let b = document.getElementById("sothuhai").value
            let tich = Number(a) * Number(b)
            document.getElementById("ketqua").innerText = ("ket qua la " + tich)
        } 
        function thuong(){
            let a = document.getElementById("sothunhat").value
            let b = document.getElementById("sothuhai").value
            let thuong = Number(a) / Number(b)
            document.getElementById("ketqua").innerText = ("ket qua la " + thuong)
        } 
        
    </script>
</body>

</html>
